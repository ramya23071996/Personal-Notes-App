<h2>Your Notes</h2>
<a href="{% url 'note-create' %}">Create New Note</a>
<ul>
  {% for note in object_list %}
    <li>
      <strong>{{ note.title }}</strong>
      <a href="{% url 'note-edit' note.pk %}">Edit</a>
      <a href="{% url 'note-delete' note.pk %}">Delete</a>
    </li>
  {% empty %}
    <li>No notes found.</li>
  {% endfor %}
</ul>
